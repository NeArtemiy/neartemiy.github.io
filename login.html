<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.ico">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <title>NoneartDesign</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <header class="header__inner">
                <a href="index.html" class="header__logo">Noneart<span class="header__logo__span">Design</span></a>
                <nav class="header__nav">
                    <a class="header__nav__item" href="news.html">статьи</a>
                    <a class="header__nav__item" href="course.html">курсы</a>
                    <a class="header__nav__item" href="guide.html">гайды</a>
                </nav>
                <div class="header__btn" style="opacity: 0;">
                    <a class="header__btn__text" href="#" >войти</a>
                </div>
            </header>
        </div>
    </div>

    <div class="login">
        <div class="container"> 
            <div class="login__inner">
                <div class="login__reg">
                    <h3 class="login__title">Войти</h3>
                    <p class="login__text">Пожалуйста, введите данные ниже:</p>
                    <div class="login__form">
                        <input class="login__input-email" type="text" placeholder="Почтовый адрес">
                        <input class="login__input-password" type="text" placeholder="Пароль">
                        <button class="login__btn">Залогиниться</button>
                    </div>
                    <p class="login__info">У вас нет аккаунта? <a href="regestration.html" class="login__link">Создайте его</a></p>
                    <a href="forgot.html" class="login__link login__create">Забыли пароль?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="script/cursor.min.js"></script>
</body>

</html>
