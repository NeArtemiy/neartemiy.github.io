<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.ico">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <title>NoneartDesign</title>

<body>
    <div class="header">
        <div class="container">
            <header class="header__inner">
                <a href="index.html" class="header__logo">Noneart<span class="header__logo__span">Design</span></a>
                <nav class="header__nav">
                    <a class="header__nav__item" href="news.html">статьи</a>
                    <a class="header__nav__item" href="course.html">курсы</a>
                    <a class="header__nav__item" href="guide.html">гайды</a>
                </nav>
                <div class="header__btn">
                    <a class="header__btn__text" href="login.html">войти</a>
                </div>
            </header>
        </div>
    </div>

    <div class="course">
        <div class="container">
            <div class="course__inner">
                <h2 class="course__title">Запись на курс будет доступна с
                    <span class="course__title__span">30.11.2021</span>
                </h2>
                <div class="course__items">

                    <div class="course__item">
                        <picture><source srcset="images/course__logo/1.webp" type="image/webp"><img src="images/course__logo/1.png" alt="" class="course__item__img"></picture>
                        <div class="course__item__form">
                            <h4 class="course__item__title">ui course</h4>
                            <div class="course__item__btn">
                                <h4 class="course__item__btn__title">Записаться</h4>
                            </div>
                        </div>
                    </div>

                    <div class="course__item">
                        <picture><source srcset="images/course__logo/2.webp" type="image/webp"><img src="images/course__logo/2.png" alt="" class="course__item__img"></picture>
                        <div class="course__item__form">
                            <h4 class="course__item__title">ux course</h4>
                            <div class="course__item__btn">
                                <h4 class="course__item__btn__title">Записаться</h4>
                            </div>
                        </div>

                    </div>

                    <div class="course__item">
                        <picture><source srcset="images/course__logo/3.webp" type="image/webp"><img src="images/course__logo/3.png" alt="" class="course__item__img"></picture>

                            <h4 class="course__item__title">pr manager</h4>
                            <div class="course__item__btn">
                                <h4 class="course__item__btn__title">Записаться</h4>
                            </div>
                        </div>
                    </div>

                    <div class="course__item">
                        <picture><source srcset="images/course__logo/4.webp" type="image/webp"><img src="images/course__logo/4.png" alt="" class="course__item__img"></picture>
                        <div class="course__item__form">
                            <h4 class="course__item__title">seo manager</h4>
                            <div class="course__item__btn">
                                <h4 class="course__item__btn__title">Записаться</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="script/cursor.min.js"></script>
